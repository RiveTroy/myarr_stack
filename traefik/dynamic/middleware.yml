http:
  middlewares:
    # Security Headers Middleware
    security-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: "SAMEORIGIN"
        customResponseHeaders:
          X-Robots-Tag: "none,noarchive,nosnippet,notranslate,noimageindex"
          Server: ""
          X-Powered-By: ""

    # Rate Limiting Middleware
    rate-limit:
      rateLimit:
        average: 100
        burst: 50
        period: 1m

    # Authelia Forward Auth Middleware
    auth:
      forwardAuth:
        address: http://authelia:9091/api/verify?rd=https://auth.arr.local
        trustForwardHeader: true
        authResponseHeaders:
          - Remote-User
          - Remote-Groups
          - Remote-Name
          - Remote-Email

    # IP Whitelist (local network only - NO Tailscale)
    local-only:
      ipWhiteList:
        sourceRange:
          - "127.0.0.1/32"
          - "192.168.0.0/16"
          - "172.0.0.0/8"      # Tüm 172.x.x.x (senin LAN dahil)
          - "10.0.0.0/8"
          # NOT: 100.64.0.0/10 (Tailscale) dahil DEĞİL!

    # Redirect arr.local → ts.net (valid SSL)
    redirect-to-tailscale:
      redirectRegex:
        regex: "^https://([a-z0-9-]+)\\.arr\\.local(.*)"
        replacement: "https://${1}.your-hostname.ts.net${2}"
        permanent: false

    # Authelia for ts.net domain
    auth-tsnet:
      forwardAuth:
        address: http://authelia:9091/api/verify?rd=https://auth.your-hostname.ts.net
        trustForwardHeader: true
        authResponseHeaders:
          - Remote-User
          - Remote-Groups
          - Remote-Name
          - Remote-Email
