################################################################
# Local HTTP Routes (No SSL - for Apple TV, Chromecast, etc.)
# Access via port 8888
################################################################

http:
  routers:
    # Jellyfin - Local HTTP access for TV devices
    jellyfin-local:
      rule: "Host(`jellyfin.media.local`) || Host(`YOUR_HOST_IP`)"
      entrypoints:
        - localhttp
      # No middleware - open access for TV devices
      service: jellyfin-local-svc

  services:
    jellyfin-local-svc:
      loadBalancer:
        servers:
          - url: "http://jellyfin:8096"
