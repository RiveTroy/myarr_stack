      - "traefik.http.routers.jellyfin.middlewares=security-headers@file"
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"
      - "traefik.docker.network=arr_network"
    
############################
# GLUETUN
############################

  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    networks:
      - arr_network
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "6881:6881/tcp"      # qBittorrent torrent port
      - "6881:6881/udp"      # qBittorrent torrent port UDP
      # 8085 NOT published - Traefik handles WebUI routing internally
    volumes:
      - ../rr_stack/data/gluetun:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER:-privatevpn}
      - VPN_TYPE=${VPN_TYPE:-openvpn}
      - OPENVPN_USER=${OPENVPN_USER}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - SERVER_COUNTRIES=${SERVER_COUNTRIES:-Finland,Switzerland,Albania}
      - VPN_PORT_FORWARDING=on
      - VPN_PORT_FORWARDING_UP_COMMAND=/bin/sh -c 'for i in $(seq 1 10); do wget -q -O- --post-data="json={\"listen_port\":{{PORTS}}}" "http://localhost:8085/api/v2/app/setPreferences" && break; sleep 10; done'
      - FIREWALL=on
      - FIREWALL_VPN_INPUT_PORTS=6881
      - FIREWALL_OUTBOUND_SUBNETS=192.168.0.0/16,172.16.0.0/12,10.0.0.0/8
      - DOT=off
      - HTTP_CONTROL_SERVER_ADDRESS=:10001
      - HTTP_CONTROL_SERVER_DISABLE_AUTH=true
      - HEALTH_VPN_DURATION_INITIAL=60s
      - HEALTH_VPN_DURATION_ADDITION=5s
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "ping -c 1 1.1.1.1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=config_arr_network"
      # Gluetun Control Panel (LOCAL ONLY)
      - "traefik.http.routers.gluetun.rule=Host(`gluetun.arr.local`)"
      - "traefik.http.routers.gluetun.entrypoints=websecure"
      - "traefik.http.routers.gluetun.tls=true"
      - "traefik.http.routers.gluetun.middlewares=local-only@file,auth@file,security-headers@file"
      - "traefik.http.services.gluetun.loadbalancer.server.port=10001"
      # ── qBittorrent WebUI (Traefik üzerinden) ──
      - "traefik.http.routers.gluetun-qbit.rule=Host(`qbittorrent.arr.local`) || Host(`qbit.arr.local`)"
      - "traefik.http.routers.gluetun-qbit.entrypoints=websecure"
      - "traefik.http.routers.gluetun-qbit.tls=true"
      - "traefik.http.routers.gluetun-qbit.service=gluetun-qbit-svc"
      - "traefik.http.routers.gluetun-qbit.middlewares=auth@file,security-headers@file,qbit-headers"
      - "traefik.http.services.gluetun-qbit-svc.loadbalancer.server.port=8085"
      # qBittorrent reverse proxy headers
      - "traefik.http.middlewares.qbit-headers.headers.customrequestheaders.X-Frame-Options=SAMEORIGIN"
      - "traefik.http.middlewares.qbit-headers.headers.customrequestheaders.Referer="
      - "traefik.http.middlewares.qbit-headers.headers.customrequestheaders.Origin="

