############################
# QBITTORRENT (VPN arkasında - Gluetun network namespace)
############################

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"    # Gluetun'un network stack'ini paylaşır
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Istanbul}
      - WEBUI_PORT=8085
      - TORRENTING_PORT=6881
    volumes:
      - ../rr_stack/data/qbittorrent/config:/config
      - ../rr_stack/data:/data  # TEK BIND MOUNT - Hardlink için kritik!
    depends_on:
      gluetun:
        condition: service_healthy
    restart: always
    healthcheck:
      # WebUI + Gluetun kontrol sunucusu kontrolü
      # Gluetun restart olursa namespace kırılır → localhost:10001 erişilemez → unhealthy → autoheal restart eder
      test: ["CMD-SHELL", "curl -sf http://localhost:8085 > /dev/null && curl -sf --max-time 3 http://localhost:10001/v1/openvpn/portforwarded > /dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # NO ports - gluetun üzerinden expose edilir
    # NO networks - gluetun'un namespace'ini kullanır
    # NO traefik labels - gluetun üzerinde tanımlı
    
############################
# JELLYFIN	
############################

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    networks:
      - arr_network
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Istanbul}
    volumes:
      - ../rr_stack/data/jellyfin/config:/config
      - ../rr_stack/data:/data:ro  # TEK BIND MOUNT (read-only)
    ports:
      - 8096:8096       # Web UI (HTTP direct access for TV/devices)
      - 8920:8920       # DLNA
      - 7359:7359/udp   # Service discovery
      - 1900:1900/udp   # DLNA discovery (Plex DLNA disabled)
    depends_on:
      traefik:
        condition: service_healthy
    restart: always
    healthcheck:
