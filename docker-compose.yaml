# KOMGA - Manga/Comic Reader
############################

  komga:
    image: gotson/komga:latest
    container_name: komga
    networks:
      - arr_network
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Istanbul}
    volumes:
      - ../rr_stack/data/komga/config:/config
      - ../rr_stack/data/komga/manga:/data  # Manga/Comic library (MANUEL)
    depends_on:
      traefik:
        condition: service_healthy
    restart: always
    # Healthcheck disabled - Komga actuator endpoint requires authentication
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:25600/api/v1/actuator/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 10
    #   start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.komga.rule=Host(`komga.arr.local`)"
      - "traefik.http.routers.komga.entrypoints=websecure"
      - "traefik.http.routers.komga.tls=true"
      - "traefik.http.routers.komga.middlewares=auth@file,security-headers@file"
      - "traefik.http.services.komga.loadbalancer.server.port=25600"
      - "traefik.docker.network=arr_network"

