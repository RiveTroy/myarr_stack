#
# DNS Server + Ad Blocker for entire home network
# Provides DNS resolution for *.arr.local domains
########################################################################
---
services:

############################
# ADGUARD HOME
############################

  adguardhome:
    image: adguard/adguardhome:latest
    container_name: adguardhome
    ports:
      - "5380:53/tcp"    # DNS (custom port for macOS)
      - "5380:53/udp"    # DNS (ports 53 and 5353 used by macOS)
      - "3000:3000/tcp"  # Web UI (initial setup)
      - "3001:80/tcp"    # Web UI (after setup - optional)
    volumes:
      - ./adguardhome/work:/opt/adguardhome/work
      - ./adguardhome/conf:/opt/adguardhome/conf
    environment:
      - TZ=${TZ:-Europe/Istanbul}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:80 || wget -qO- http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s

# Port Info:
# - 5380/tcp, 5380/udp: DNS queries on macOS (ports 53 and 5353 used by system)
#   Note: On Linux server, change to "53:53" for standard DNS port
# - 3000/tcp: Web UI (initial setup)
# - 3001/tcp: Web UI mapped to container port 80 (after setup - optional)
