#
# DNS Server + Ad Blocker for entire home network
# Provides DNS resolution for *.arr.local domains
########################################################################
---
networks:
  config_arr_network:
    external: true

services:

############################
# ADGUARD HOME
############################

  adguardhome:
    image: adguard/adguardhome:latest
    container_name: adguardhome
    networks:
      - config_arr_network
    ports:
      - "53:53/tcp"      # DNS
      - "53:53/udp"      # DNS
      - "3000:3000/tcp"  # Web UI (initial setup only)
      # Port 80/443 handled by Traefik
    volumes:
      - ./adguardhome/work:/opt/adguardhome/work
      - ./adguardhome/conf:/opt/adguardhome/conf
    environment:
      - TZ=${TZ:-Europe/Istanbul}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:80 || wget -qO- http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s
    labels:
      # Traefik (LOCAL ONLY)
      - "traefik.enable=true"
      - "traefik.http.routers.adguard.rule=Host(`adguard.arr.local`)"
      - "traefik.http.routers.adguard.entrypoints=websecure"
      - "traefik.http.routers.adguard.tls=true"
      - "traefik.http.routers.adguard.middlewares=local-only@file,auth@file"
      - "traefik.http.services.adguard.loadbalancer.server.port=80"
      - "traefik.docker.network=config_arr_network"

# Port Info:
# - 53/tcp, 53/udp: DNS queries
# - 3000/tcp: Web UI (initial setup only)
# - HTTPS via Traefik: adguard.arr.local (Authelia protected)
